---
- name: Configure nftables
  hosts: all
  become: yes
  tasks:
    - name: Install nftables
      ansible.builtin.package:
        name: nftables
        state: present

    - name: Copying nftables config file
      ansible.builtin.copy:
        src: ./nftables.conf
        dest: /etc/nftables.conf
        mode: "620"

    - name: Starting nftables
      ansible.builtin.service:
        name: nftables
        state: started
        enabled: true

    - name: Enable nftables service to start on boot
      ansible.builtin.service:
        name: nftables
        enabled: true
    
    - name: Restart nftables service to apply changes
      ansible.builtin.service:
        name: nftables
        state: restarted
