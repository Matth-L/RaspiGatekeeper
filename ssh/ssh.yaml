---
- name: Configure SSH settings on server
  hosts: all
  become: yes
  tasks:
    - name : Install OpenSSH server
      ansible.builtin.package:
        name: openssh-server
        state: present
    - name: Copying sshd config (change port number for SSH)
      ansible.builtin.copy:
        src: ./sshd_config
        dest: /etc/ssh/sshd_config
        mode: "620"

    - name: Ensure SSH password authentication is disabled
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present

    - name: Ensure SSH public key authentication is enabled
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^PubkeyAuthentication"
        line: "PubkeyAuthentication yes"
        state: present

    - name: Start SSH service if not running
      ansible.builtin.service:
        name: ssh
        state: started

    - name: Enable SSH service to start on boot
      ansible.builtin.service:
        name: ssh
        enabled: true

    - name: Restart SSH service to apply changes
      ansible.builtin.service:
        name: ssh
        state: restarted
