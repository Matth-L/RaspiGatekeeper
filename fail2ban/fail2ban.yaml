---
- name: Configure fail2ban
  hosts: all
  become: yes
  tasks:
    - name: Install fail2ban
      ansible.builtin.apt:
        name: fail2ban
        state: present

    - name: Copying fail2ban/fail2ban.local
      ansible.builtin.copy:
        src: ./fail2ban.local
        dest: /etc/fail2ban/fail2ban.local
        mode: "620"

    - name: Copying fail2ban/jail.local
      ansible.builtin.copy:
        src: ./jail.local
        dest: /etc/fail2ban/jail.local
        mode: "620"

    - name: Starting Fail2Ban
      ansible.builtin.service:
        name: fail2ban
        state: started
        enabled: true

    - name: Enable Fail2Ban service to start on boot
      ansible.builtin.service:
        name: fail2ban
        enabled: true

    - name: Restart Fail2Ban service to apply changes
      ansible.builtin.service:
        name: fail2ban
        state: restarted
